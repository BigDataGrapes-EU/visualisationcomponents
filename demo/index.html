<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Visualisation-components demo</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>


    <script type="module" src="../bar-chart.js"></script>
    <script type="module" src="../histogram.js"></script>
    <script type="module" src="../scatterplot.js"></script>
    <script type="module" src="../radar-chart.js"></script>
    <script type="module" src="../time-series.js"></script>
    <script type="module" src="../map.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Visualisation-components demo</h3>
      <demo-snippet>
        <template>
          <vis-barchart data="[6, 9, 3, 5, 2, 3]"></vis-barchart>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <vis-histogram data="[3, 6, 8, 9, 7, 4]"></vis-histogram>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <vis-radar data="[26, 32, 51, 32]"></vis-radar>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <vis-scatter></vis-scatter>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <vis-series></vis-series>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <vis-map lat="51.505" lon="-0.09" z="13"></vis-map>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
